<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000
 -->

  <form action="complete.html" method="get">
    <label for="name">Cardholder Name</label>
    <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
    <label for="number">Card Number</label>
    <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
    <label for="date">Exp. Date (MM/YY)</label>
    <input type="text" name="mm" id="mm" placeholder="MM">
    <input type="text" name="yy" id="yy" placeholder="YY">
    <label for="cvc">CVC</label>
    <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
    <input type="submit" value="Confirm">
  </form>

  <!-- <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
